<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>
    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">블로그 회원가입</div>

    <form th:action="@{/user/signup}" method="post" modelAttribute="signupRequestDto">
        <p name="errorMessage" th:style="${'color: red; font-size:14px;'}" class="validation-warning" th:text="${errorMessage}">&nbsp;</p>
        <div class="login-id-label">Nickname</div>
        <input class="login-input-box" type="text" name="username" placeholder="nickname" th:value="${signupRequestDto.username}">

        <div class="login-id-label">Password</div>
        <input type="password" name="password" class="login-input-box">

        <div class="login-id-label">Password Check</div>
        <input type="password" name="passwordcheck" class="login-input-box">

        <button id="login-id-submit">회원 가입</button>
    </form>
</div>
</body>
</html>
